text: "Virginie Uhlmann is the Director of the BioVisionCenter at the University of Zurich (Switzerland), a newly-created structure that aims to facilitate the development of open-source tools for the processing of complex bioimage datasets. She is also a Visiting Group Leader at the European Bioinformatics Institute (EMBL-EBI, Cambridge, UK), where she was the Deputy Head of Research until early 2024. Her main research interest is quantitative bioimage analysis, with a focus in approximation theory, machine learning, computational geometry, and statistical shape analysis. Aside from research, she is passionate about building bioimage analysis capacity and connecting together the various scientific communities interested in bioimaging.<br/><br/>Website: https://www.biovisioncenter.uzh.ch/en/team.html."
